<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>জরুরি সেবা ডিরেক্টরি</title>

    <!-- fav -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-green-50">

    <!-- header section is start -->
    <header
      class="bg-white shadow flex flex-col sm:flex-row items-center justify-between px-4 sm:px-6 py-3 gap-3 sm:gap-0"
    >
      <!-- Left Logo Title -->
      <div class="flex items-center space-x-2">
        <img
          src="assets/logo.png"
          alt="Gov Logo"
          class="w-8 h-8 sm:w-10 sm:h-10"
        />
        <span class="font-bold text-[#006747] text-lg sm:text-2xl">
          Emergency Service
        </span>
      </div>

      <!-- Right Side Icons -->
      <div class="flex items-center space-x-3 sm:space-x-4">
        <!-- Like -->
        <div
          class="flex items-center bg-green-100 px-2 sm:px-3 py-1 rounded-full"
        >
          <span id="favCount" class="text-xs sm:text-sm font-semibold mr-1"
            >0</span
          >
          <img
            class="w-5 h-5 sm:w-6 sm:h-6 text-red-500"
            src="assets/heart.png"
            alt="heart"
          />
        </div>

        <!-- Coins -->
        <div
          class="flex items-center bg-green-100 px-2 sm:px-3 py-1 rounded-full"
        >
          <span id="coinCount" class="text-xs sm:text-sm font-semibold mr-1"
            >100</span
          >
          <img class="w-5 h-5 sm:w-6 sm:h-6" src="assets/coin.png" alt="coin" />
        </div>

        <!-- Copy Counter -->
        <button
          id="copyCounterBtn"
          class="bg-green-600 text-white px-3 sm:px-4 py-1 rounded-full text-xs sm:text-sm font-medium hover:bg-green-700"
        >
          0 Copy
        </button>
      </div>
    </header>
    <!-- header section is end -->

       <!-- Banner Section -->
    <section
      style="
        background: linear-gradient(90deg, #013122, #006747 50%, #013223 100%);
      "
      class="text-center py-10 text-white"
    >
      <div class="flex flex-col items-center space-y-4">
        <!-- Middle Logo -->
        <img src="assets/logo-dark.png" alt="Gov Seal" class="w-16 h-16" />

        <!-- Title -->
        <h1 class="text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>

        <!-- Subtitle -->
        <p class="text-sm">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>

  </body>
</html>
